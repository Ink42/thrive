name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      # - name: Install dependencies
      #   run: dart pub get

      # - name: Analyze project source
      #   run: dart analyze

      # - name: Run tests
      #   run: dart test
# FLutters turn
      - name: Set Up Java
        uses: actions/setup-java@v3.12.0
        with:
          distribution: 'oracle'
          java-version: '17'

        
      - name: Set Up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.22.2'
          channel: 'stable'

       
      - name: Install Dependencies
        run: flutter pub get

      - name: Run tests
        run: flutter test


      - name: Check if it builds apk
        run: flutter build apk